<!DOCTYPE html>
<html>
<head>
	<title>Practice</title>
	<style type="text/css">
		body
		{
			height:100vh;
			background:linear-gradient(yellow,red);
			display: flex;
			justify-content:center;
			align-items:center;
			
			
		}
		h1
		{
			width:500px;
			padding:20px;
			color:green;
			text-align:center;

			box-sizing: border-box;
			box-shadow:2px 2px 12px 3px #FFF;
			

		}
	</style>
	
</head>
<body>
	<h1 id="id1"></h1>

	<script type="text/javascript">

		window.onload=function(){getTime();}

		function getTime()
		{
		var date=new Date();
		var d=date.getDay();
		var m=date.getMonth()+1;
		var y=date.getFullYear();
		var h=date.getHours();
		var mi=date.getMinutes();
		var sec=date.getSeconds();
		  

		  m=check(m);
		  mi=check(mi);
		  h=check(h);

		  document.getElementById('id1').innerHTML=y+" - "+m+" - "+d+" - "+h+" - "+mi+" - "+sec;
		}
		function check(v)
		{
			if(v<10)
			{
				v="0"+v;
			}
			return v;
		}
		setInterval(getTime,1000);


	</script>
</body>
</html>
