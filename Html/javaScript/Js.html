<!DOCTYPE html>
<html>
	<head>
		<title>js</title>
		<style>
			
		</style>
	</head>
	<body>
		
		<script type="text/javascript">
			
			function f1()
			{
				var n=prompt("Enter no of rows :");
				for(var i=1;i<=n;i++)
				{
					for (var j=1;j<=n;j++)
					{
						if(i==j||i+j==(n+1))
							document.writeln("*");
						else
							document.writeln("&nbsp;");
					}
					document.writeln("<br>");
				}
			}

			f1();
			
		</script>

	</body>
</html>
